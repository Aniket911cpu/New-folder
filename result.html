<!DOCTYPE html>
<html>

<head>
    <title>Capture Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            width: 90%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-container {
            margin: 20px 0;
            overflow: auto;
            max-height: 70vh;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fafafa;
            padding: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        button.primary {
            background-color: var(--primary);
            color: white;
            border-color: transparent;
        }

        button.primary:hover {
            background-color: var(--primary-hover);
        }

        .info {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24">
                    <path
                        d="M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19M8.5,13.5L11,16.5L14.5,12L19,18H5L8.5,13.5Z" />
                </svg>
                Capture Result
            </h1>
            <div id="metadata" style="text-align: right; font-size: 13px; color: #64748b;"></div>
        </header>

        <div class="info" id="infoText">Processing your capture...</div>

        <div class="preview-container" id="previewContainer">
            <!-- Canvases will be injected here -->
        </div>

        <div class="controls" id="controls">
            <!-- Buttons injected by JS -->
        </div>
    </div>
    <script src="result.js"></script>
</body>

</html>

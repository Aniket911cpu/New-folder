<!DOCTYPE html>
<html>

<head>
    <title>Capture Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --success: #10b981;
        }

        html.dark-mode {
            --bg: #1e1e2e;
            --surface: #2d2d44;
            --text: #e0e0e0;
            --border: #3d3d52;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            width: 90%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-container {
            margin: 20px 0;
            overflow: auto;
            max-height: 70vh;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fafafa;
            padding: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        html.dark-mode button:hover {
            background-color: #3d3d52;
            border-color: #4d4d62;
        }

        button.primary {
            background-color: var(--primary);
            color: white;
            border-color: transparent;
        }

        button.primary:hover {
            background-color: var(--primary-hover);
        }

        .info {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M21,19V5C21,3.89 20.1,3 19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19M8.5,13.5L11,16.5L14.5,12L19,18H5L8.5,13.5Z" />
                </svg>
                <h1 style="margin: 0;">Capture Result</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div id="metadata" style="text-align: right; font-size: 13px; color: var(--text-secondary);"></div>
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode"
                    style="border: 1px solid var(--border); background: var(--surface);">ðŸŒ™</button>
            </div>
        </header>

        <div class="info" id="infoText">Processing your capture...</div>

        <div id="editorToolbar"
            style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; background: #fff; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;">
            <button id="modePen" class="tool-btn" title="Pen"><svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04Z" />
                </svg></button>
            <button id="modeHighlight" class="tool-btn" title="Highlighter"><svg class="icon" viewBox="0 0 24 24"
                    style="color: #f59e0b;">
                    <path
                        d="M18.5,1.15C17.97,1.15 17.46,1.34 17.07,1.73L11.26,7.55L16.91,13.2L22.73,7.39C23.5,6.61 23.5,5.35 22.73,4.56L19.89,1.73C19.5,1.34 19,1.15 18.5,1.15M10.3,8.5L4.34,14.46C3.56,15.24 3.56,16.5 4.34,17.29L7.18,20.13C7.56,20.5 8.08,20.71 8.6,20.71C9.12,20.71 9.64,20.5 10.03,20.13L15.96,14.2L10.3,8.5M2,20.18L4.83,23H13.31L10.31,20.03L2,20.18Z" />
                </svg></button>
            <div style="width: 1px; background: #e2e8f0; margin: 0 5px;"></div>
            <button id="actionUndo" class="tool-btn" title="Undo"><svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M12.5,8C9.85,8 7.45,9 5.6,10.6L2,7V16H11L7.38,12.38C8.77,11.22 10.54,10.5 12.5,10.5C16.04,10.5 19.05,12.81 20.1,16L22.47,15.22C21.08,11.03 17.15,8 12.5,8Z" />
                </svg></button>
            <div style="width: 1px; background: #e2e8f0; margin: 0 5px;"></div>
            <button id="actionCopy" class="tool-btn" title="Copy to Clipboard"><svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                </svg></button>
        </div>

        <div class="preview-container" id="previewContainer">
            <!-- Canvases will be injected here -->
        </div>

        <div class="controls" id="controls">
            <!-- Buttons injected by JS -->
        </div>
    </div>
    <script src="result.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Full Page Capture</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
    }

    body {
      width: 300px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: var(--text);
    }

    .card {
      background: var(--surface);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      min-height: 20px;
      margin-top: 8px;
    }

    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 8px 0;
    }

    .footer {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
    }

    .shortcut-hint {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 5px;
    }

    .key {
      background: #f1f5f9;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24">
        <path
          d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,17C9.5,17 7.31,15.26 6.5,13C7.31,10.74 9.5,9 12,9C14.5,9 16.69,10.74 17.5,13C16.69,15.26 14.5,17 12,17M12,10.5A1.5,1.5 0 0,0 10.5,12A1.5,1.5 0 0,0 12,13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 12,10.5Z" />
      </svg>
      <h1>FullPageCapture</h1>
    </div>

    <div class="card">
      <button id="captureBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" />
        </svg>
        Capture Page
      </button>
      <div class="shortcut-hint">
        <span>Shortcut:</span>
        <span><span class="key">Alt</span> + <span class="key">Shift</span> + <span class="key">P</span></span>
      </div>
      <div id="status" class="status">Ready to capture</div>
    </div>

    <div class="footer">
      Version 1.1.0 â€¢ <a href="#" id="optionsLink"
        style="color: inherit; text-decoration: none; border-bottom: 1px dashed #94a3b8;">Options</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>

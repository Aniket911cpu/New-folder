<!DOCTYPE html>
<html>
  <head>
    <title>Full Page Capture</title>
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
        color: #2c3e50;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 500;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      .status {
        font-size: 12px;
        color: #7f8c8d;
        text-align: center;
        min-height: 20px;
      }
      /* Simple cleaner look */
      .icon {
        width: 16px; 
        height: 16px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <h1>Full Page Capture</h1>
    <button id="captureBtn">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
      Capture Full Page
    </button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>

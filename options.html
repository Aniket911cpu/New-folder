<!DOCTYPE html>
<html>

<head>
    <title>FullPageCapture Options</title>
    <style>
        body {
            padding: 40px;
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select,
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .save-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #4f46e5;
        }

        #status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Options</h1>
    <div class="option-group">
        <label>Default Image Format</label>
        <select id="imageFormat">
            <option value="png">PNG (High Quality)</option>
            <option value="jpeg">JPEG (Smaller Size)</option>
        </select>
    </div>
    <div class="option-group">
        <label>Filename Prefix</label>
        <input type="text" id="filenamePrefix" placeholder="screencapture">
    </div>
    <button id="save" class="save-btn">Save Options</button>
    <div id="status">Options Saved!</div>
    <script src="options.js"></script>
</body>

</html>
